<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Best out of 5 rounds wins.</p>
    <p class="scores">
      Player: <span class="player-score">0</span>, Computer:
      <span class="computer-score">0</span>
    </p>
    <div class="button-container">
      <button type="button" class="choice">Rock</button>
      <button type="button" class="choice">Paper</button>
      <button type="button" class="choice">Scissors</button>
    </div>
    <div class="results-container">
      <p class="selections">
        Player: <span class="player-choice">0</span>, Computer:
        <span class="computer-choice">0</span>
      </p>
      <p class="round-results"></p>
      <p class="game-results"></p>
      <button type="button" class="new-game"></button>
    </div>
  </body>
</html>
